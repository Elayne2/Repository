<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    }

     h1 {
    text-align: center;
    background-color: #007BFF;
    color: #fff;
    padding: 10px;
    }

     #taskForm {
    background-color: #fff;
    padding: 20px;
    margin: 20px auto;
    width: 60%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

     label {
    font-weight: bold;
    }

     input[type="text"],textarea,input[type="datetime-local"],button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    }

     button[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
    }

     button[type="submit"]:hover {
    background-color: #0056b3;
    }

     #taskList {
    background-color: #fff;
    padding: 20px;
    margin: 20px auto;
    width: 60%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

     div {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    }

     input[type="checkbox"] {
    margin-right: 10px;
    }

     input[type="checkbox"]:checked + p {
    text-decoration: line-through;
    color: #888;
    }


     .delete-button,.edit-button {
    background-color: #d9534f;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
    }

     .edit-button {
    background-color: #5bc0de;
    }

     .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    }

      .modal-content {
    background-color: #fff;
    margin: 20% auto;
    padding: 20px;
    width: 60%;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

     .modal-button {
    background-color: #d9534f;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    margin: 10px;
    cursor: pointer;
    }

     .modal-button:hover {
    background-color: #c9302c;
     }
    </style>
</head>
<body>
     <h1>Task Manager</h1>
    <form id="taskForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        
        <label for="startDate">Start Date and Time:</label>
        <input type="datetime-local" id="startDate" name="startDate" required><br>
        
        <label for="endDate">End Date and Time:</label>
        <input type="datetime-local" id="endDate" name="endDate" required><br>
        
        <button type="submit">Add Task</button>
    </form>
    <div id="taskList"></div>
    <script src="script.js"></script> 
</body>
</html>
